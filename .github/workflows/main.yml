name: Deploy to Surge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Deploy to Surge
        run: |
          npx surge ./ ${{ secrets.SURGE_DOMAIN }} --token=${{ secrets.SURGE_TOKEN }}

